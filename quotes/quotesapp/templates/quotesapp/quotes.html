<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
    <title>Quotes</title>
</head>
<body>
    <a href="/" role="button"> Go back to the main page </a>
    <h1>Quotes</h1>
    <ul>
        {% for quote in quotes %}
            <li>
                <blockquote>{{ quote.quote }}</blockquote>
                <p>Author: <a href="{% url 'quotesapp:author_detail' quote.author.id %}">{{ quote.author.fullname }}</a></p>
                <p>Tags: 
                    {% for tag in quote.tags.all %}
                        <span>{{ tag.name }}</span>
                    {% endfor %}
                </p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
